<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../scripts/main.js"></script>
    <link rel="stylesheet" href="../styles/pagina1.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto+Slab:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Cálculo do Imposto de Renda</title>
  </head>

  <body>
    <main>
      <div id="calcularImpostoDiv">
        <h1 class="titulo">Cálculo do Imposto de Renda</h1>

        <form id="formImposto">
          <div class="entrada">
            <p>Digite o salário bruto:</p>
            <input id="salarioBruto" type="number"/>
          </div>
          <button type="button" onclick="calcularImposto()" class="botao">
            Calcular
          </button>
        </form>
      </div>

      <div class="hidden" id="mostrarResultadoDiv">
        <a href="index.html" class="voltar">
          <img
            src="./images/arrow-left.svg"
            alt="Seta para esquerda"
          />
          Voltar
        </a>
        <h1 class="titulo">Salário Líquido</h1>

        <p class="resultado">R$ <span id="salarioLiquido"></span></p>
      </div>

      <div class="imageContainer">
        <img src="./images/logoUFRN.png" alt="Logo UFRN" class="logoUFRN" />
        <img src="./images/logoECT.png" alt="Logo ECT" class="logoECT" />
      </div>
    </main>
  </body>
</html>
